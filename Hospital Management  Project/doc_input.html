<div style="text-align:center; font-family: Arial, sans-serif;">
  <h1 style="font-size: 32px; font-weight: bold; margin-bottom: 20px;">Add Doctor Details</h1>
</div>

<form method="POST" action="" style="text-align:center; font-family: Arial, sans-serif;">
  <div style="margin-bottom:10px;">
    <label for="doc_id">Doc ID:</label>
    <input type="text" id="doc_id" name="doc_id" style="padding: 5px; border-radius: 5px; border: 1px solid #ccc; width: 250px; margin-left: 10px;">
  </div>
  <div style="margin-bottom:10px;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" style="padding: 5px; border-radius: 5px; border: 1px solid #ccc; width: 250px; margin-left: 15px;">
  </div>
  <div style="margin-bottom:10px;">
    <label for="special">Speciality:</label>
    <input type="text" id="special" name="special" style="padding: 5px; border-radius: 5px; border: 1px solid #ccc; width: 250px; margin-left: 10px;">
  </div>
  <button type="submit" style="padding: 8px 20px; border-radius: 5px; background-color: #4CAF50; color: #fff; border: none; font-size: 16px; cursor: pointer;" onclick="location.href='/doc_output';">Submit</button>

</form>
