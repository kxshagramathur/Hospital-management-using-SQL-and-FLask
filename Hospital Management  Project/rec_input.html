<div style="text-align:center;">
  <h1> Enter Patient Details </h1>
</div>
<center>
  <form method="POST" action="">
    <label for="adm_id">Admission ID:</label><br>
    <input type="text" id="adm_id" name="adm_id" required><br><br>

    <label for="adm_date">Admission Date:</label><br>
    <input type="date" id="adm_date" name="adm_date" required><br><br>

    <label for="pat_name">Patient Name:</label><br>
    <input type="text" id="pat_name" name="pat_name" required><br><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
      <option value="O">Other</option>
    </select><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="bg">Blood Group:</label><br>
    <input type="text" id="bg" name="bg" required><br><br>

    <label for="pay_id">Payment ID:</label><br>
    <input type="text" id="pay_id" name="pay_id" required><br><br>

    <input type="submit" value="Submit">
  </form>
</center>
